<div class="container-fluid bg-3 text-center">    
    <div class="container">
        <h1 class="well">Student Registration</h1>
      <div class="col-lg-12 well">
      <div class="row">
           <form #valForm="ngForm" (ngSubmit)="submitFunc(valForm.value); " >
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-6 form-group">
                    <label>First Name</label>
                    <input type="text" name="fname" ngModel placeholder="Enter First Name Here.." required class="form-control">
                  </div>
                  <div class="col-sm-6 form-group">
                    <label>Last Name</label>
                    <input type="text" name="lname" ngModel placeholder="Enter Last Name Here.." required class="form-control">
                  </div>
                </div>					
                <div class="form-group">
                  <label>Address</label>
                  <textarea placeholder="Enter Address Here.." name="add" ngModel rows="3" required class="form-control"></textarea>
                </div>	
                <div class="row">
                  <div class="col-sm-4 form-group">
                    <label>City</label>
                    <input type="text" placeholder="Enter City Name Here.." name="city" required ngModel class="form-control">
                  </div>	
                  <div class="col-sm-4 form-group">
                    <label>State</label>
                    <input type="text" placeholder="Enter State Name Here.." name="state" required ngModel class="form-control">
                  </div>	
                  <div class="col-sm-4 form-group">
                    <label>Zip</label>
                    <input type="text" placeholder="Enter Zip Code Here.." name="zip" required ngModel class="form-control">
                  </div>		
                </div>
                						
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter Phone Number Here.." name="pno" required ngModel class="form-control">
              </div>		
              <div class="form-group">
                <label>Email Address</label>
                <input type="text" placeholder="Enter Email Address Here.." name="email" required ngModel class="form-control">
              </div>
              <input class="form-control btn btn-primary" type="submit" [disabled]="!valForm.form.valid"
             >	<h4>Firstname: {{result.fname}}  </h4>
              </div>
            </form>

      </div>
      </div>
  </div>
