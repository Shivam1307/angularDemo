<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form">
      <div class="form-group">
          <label >Username</label>
          <input type="text" #username class="form-control" [(ngModel)]="myname"  name="username"  required>
          <div  class="help-block">Username is required</div>
          
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" #password class="form-control" name="password"  required />
          <div  class="help-block">Password is required</div>
      </div>
      <div class="form-group">
          <button [disabled]="loading" (click)="loadingStart(username,password)" class="btn btn-primary">Login</button>
          <div class="loading" *ngIf="loadingFlag"></div>
          <a routerLink="../register" routerLinkActive="active">Register</a>
      </div>
  </form>
</div>
